# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - ToDoApp-Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Validate frontend build env
        run: |
          if [ -z "${VITE_API_URL}" ]; then
             echo "VITE_API_URL is missing. Set Github Repository Variables -> VITE_API_URL (or secret) for this workflow."
             exit 1
             fi
             echo "VITE_API_URL is set for build."
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL || secrets.VITE_API_URL }}

      - name: npm install, build, and test
        working-directory: backend
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4034EF035C424963A1823C64DF6C31DC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D2A5854D084F476EAF17BAAA61DAA539 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D7B7EF8AD792443EAB9EE4018636CC94 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL || secrets.VITE_API_URL }}
        with:
          app-name: 'ToDoApp-Backend'
          slot-name: 'Production'
          package: .

          


