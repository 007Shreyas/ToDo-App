# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ "main" ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      # Explicit npm install in the frontend subfolder
      - name: Install dependencies
        working-directory: frontend
        run: npm install

      # Your validation from Vite_secret.yml (uses secrets or vars; prefers vars if set)
      - name: Validate frontend build env
        working-directory: frontend  # Run in correct dir for context
        run: |
          if [ -z "${VITE_API_URL}" ]; then
            echo "VITE_API_URL is missing. Set it as a GitHub Repository Secret (or Variable) named VITE_API_URL."
            exit 1
          fi
          echo "VITE_API_URL is set for build: $VITE_API_URL"
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL || secrets.VITE_API_URL }}

      # Build and deploy step
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BEA7D5F72F564255A1EBA97C88986433 }}  # ‚Üê Keep whatever Azure put here (long random string)
          repo_token: ${{ secrets.GITHUB_TOKEN }}  # Optional but good for PR comments
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "/frontend"         # Source code folder
          api_location: ""                  # No managed Functions/API
          output_location: "dist"           # Vite's default build output
          ###### End of Repository/Build Configurations ######

        # Inject VITE_API_URL env for the deploy action (from your Vite_secret.yml)
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL || secrets.VITE_API_URL }}

